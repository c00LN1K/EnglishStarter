<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}"/>
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Site</title>
    {% endif %}


</head>
<body>
<h1>{{title}}</h1>
{% block content -%}
<nav>
    <ul>
        {% if menu %}
        {% for item in menu %}
        <li><a href="{{url_for(item.url)}}">{{item.title}}</a></li>
        {% endfor %}
        {% else %}
        <li><a href="{{url_for('index')}}">Main</a></li>
        {% endif %}
    </ul>
</nav>
{% endblock -%}
<footer>
    <p>&copy; 2023</p>
</footer>
</body>
</html>
