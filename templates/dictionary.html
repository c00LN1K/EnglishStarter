<!DOCTYPE html>
<html>
<head>
    <title>Translate English to Russian</title>
</head>
<body>
    <h1>Translate the word:</h1>
    <h2>{{ word }}</h2>

    <form method="POST" action="/dictionary">
        <label for="translation">Enter Russian translation:</label>
        <input type="text" name="translation" id="translation" required>
        <input type="submit" value="Check">
    </form>

    <p>Rating: {{ rating }}</p>
</body>
</html>
